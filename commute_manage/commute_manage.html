<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./dist/index.global.js'></script>
<script>
  function returnDate(){
    const now  = new Date();

    let Ycur = now.getFullYear();
    let Mcur = ("0"+(now.getMonth()+1)).slice(-2);
    let Dcur = ("0"+(now.getDate())).slice(-2);

    let returnDate = Ycur+"-"+Mcur+"-"+Dcur;

    return returnDate;
  }

  function returnTime(){
    const now  = new Date();

    let Ycur = now.getFullYear();
    let Mcur = ("0"+(now.getMonth()+1)).slice(-2);
    let Dcur = ("0"+(now.getDate())).slice(-2);
    let curHour = ("0"+(now.getHours())).slice(-2);
    let curMinute = ("0"+(now.getMinutes())).slice(-2);

    let returnTime = Ycur+"-"+Mcur+"-"+Dcur+"T"+curHour+":"+curMinute;
    return returnTime;
  }

  // returnDate();
  // returnTime();
  setInterval(returnDate(), 1000); 
  setInterval(returnTime(), 1000); 

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale:'ko',
      customButtons: {
    myClockin: {
      text: 'Clock In',
      click: function() {
        calendar.addEvent({
          title: "출근",
          start: returnTime(),
          end:returnTime(),
        });
      }
    },
    myClockout: {
      text: 'Clock out',
      click: function() {
        calendar.addEvent({
            title: "퇴근",
            start: returnTime(),
            end:returnTime(),
          });
      },
    }
  },
      headerToolbar: {
        left: 'prevYear,prev,next,nextYear today myClockin myClockout',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      // selectMirror: true,
      select: function(arg) {
        var title = prompt('메모 내용');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
       
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
